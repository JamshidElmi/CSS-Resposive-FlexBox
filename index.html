<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flex Box Thumbnails</title>
</head>
<body>
  <section class="cards">

    <article class="card card-1">
      <div class="info-hover">
        <div class="clock-info">
          <span>15 min</span>
        </div>
        <ion-icon name="heart-outline"></ion-icon>
        <ion-icon name="alarm-outline"></ion-icon>
      </div>
      <div class="img"></div>
      <a href="#">
        <div class="img-hover"></div>
      </a>
      <div class="info">
        <span class="category">tea</span>
        <h3 class="title">A hot mug that solves all world problems</h3>
        <span class="by">by
          <a href="#" class="author">Scott Bright</a>
        </span>
      </div>
    </article>

    <article class="card card-2">
      <div class="info-hover">
        <div class="clock-info">
          <span>5 min</span>
        </div>
        <ion-icon name="heart-outline"></ion-icon>
        <ion-icon name="alarm-outline"></ion-icon>
      </div>
      <div class="img"></div>
      <a href="#">
        <div class="img-hover"></div>
      </a>
      <div class="info">
        <span class="category">coffee</span>
        <h3 class="title">Cup of magic potion solution to problems</h3>
        <span class="by">by
          <a href="#" class="author">Mike Due</a>
        </span>
      </div>
    </article>

  </section>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
